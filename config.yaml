    image: /images/eu-robo.jpg
    content: |-
      I am an Associate Professor at the Federal University of Technology - Paraná (UTFPR), Brazil, where I teach software engineering and distributed programming.
      I am one of the leaders of the IntelAgir research group and work on multiple research and innovation projects. 
      I hold a Ph.D. in Software Engineering from IMT Atlantique, Nantes, France, and have pursued international experience through 
      postdoctoral research in Amsterdam (S2 Group, VU Amsterdam), Stuttgart (ICM, University of Stuttgart), and Porto (INESC TEC, University of Porto). 
      Currently, I am also leading the Computer Science/Informatics Department at the campus Francisco Beltrão.

      My research focuses on software engineering for cybernetic systems, including robotics and IoT, particularly interested in industrial robotics and collaborative 
      projects using the Robotic Operating System (ROS).

